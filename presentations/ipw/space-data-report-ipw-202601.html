<!DOCTYPE html>
<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>Space Station</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- do not cache this page -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <style>
            *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

            .hidden { display: none !important; }

            .staticrypt-html { height: 100%; }

            .staticrypt-body {
                height: 100%;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background: #09090b;
                color: #fafafa;
            }

            /* Loading spinner */
            .staticrypt-spinner-container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .staticrypt-spinner {
                width: 1.5rem; height: 1.5rem;
                border: 2px solid #27272a;
                border-top-color: #fafafa;
                border-radius: 50%;
                animation: spin 0.6s linear infinite;
            }
            @keyframes spin { 100% { transform: rotate(360deg); } }

            /* Card layout */
            .staticrypt-content {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #09090b;
            }
            .staticrypt-page {
                width: 100%;
                max-width: 400px;
                padding: 0 24px;
            }
            .staticrypt-form {
                border: 1px solid #27272a;
                border-radius: 12px;
                background: #09090b;
                padding: 32px;
            }

            /* Header */
            .staticrypt-title {
                font-size: 24px;
                font-weight: 600;
                letter-spacing: -0.025em;
                line-height: 1.2;
                color: #fafafa;
            }
            .staticrypt-subtitle {
                font-size: 14px;
                color: #a1a1aa;
                margin-top: 6px;
                line-height: 1.4;
            }

            /* Form elements */
            .staticrypt-label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                color: #fafafa;
                margin-bottom: 8px;
                margin-top: 24px;
            }
            .staticrypt-password-container {
                position: relative;
                width: 100%;
            }
            .staticrypt-password-container input[type="password"],
            .staticrypt-password-container input[type="text"] {
                width: 100%;
                height: 40px;
                padding: 0 40px 0 12px;
                font-size: 14px;
                font-family: inherit;
                color: #fafafa;
                background: #09090b;
                border: 1px solid #27272a;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.15s, box-shadow 0.15s;
            }
            .staticrypt-password-container input:focus {
                border-color: #fafafa;
                box-shadow: 0 0 0 1px #fafafa;
            }
            .staticrypt-password-container input::placeholder {
                color: #52525b;
            }
            .staticrypt-toggle-password-visibility {
                cursor: pointer;
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                width: 16px;
                height: 16px;
                opacity: 0.5;
                transition: opacity 0.15s;
            }
            .staticrypt-toggle-password-visibility:hover {
                opacity: 0.8;
            }

            /* Button */
            .staticrypt-decrypt-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 40px;
                margin-top: 24px;
                padding: 0 16px;
                font-size: 14px;
                font-weight: 500;
                font-family: inherit;
                color: #09090b;
                background: #fafafa;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.15s;
                letter-spacing: 0;
                text-transform: none;
            }
            .staticrypt-decrypt-button:hover {
                background: #e4e4e7;
            }
            .staticrypt-decrypt-button:active {
                background: #d4d4d8;
            }
            .staticrypt-decrypt-button:focus-visible {
                outline: 2px solid #fafafa;
                outline-offset: 2px;
            }

            /* Remember me */
            label.staticrypt-remember {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-top: 16px;
                font-size: 14px;
                color: #a1a1aa;
                cursor: pointer;
            }
            .staticrypt-remember input[type="checkbox"] {
                width: 16px;
                height: 16px;
                accent-color: #fafafa;
                cursor: pointer;
            }

            /* Error state */
            .staticrypt-error {
                color: #ef4444;
                font-size: 13px;
                margin-top: 8px;
                display: none;
            }

            @media screen and (-webkit-min-device-pixel-ratio: 0) {
                .staticrypt-password-container input[type="password"],
                .staticrypt-password-container input[type="text"] {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body class="staticrypt-body">

            <div class="staticrypt-spinner"></div>

                            Remember me

                        <input type="submit" class="staticrypt-decrypt-button" value="Continue" />
                    </form>
                </div>
            </div>
